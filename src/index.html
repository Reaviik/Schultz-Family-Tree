<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore Genealógica Schultz</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/leader-line"></script>
</head>

<body class="bg-gradient-to-b from-blue-500 to-pink-500 py-4 md:py-8">
    <div class="w-full fixed top-0 left-0 z-50 bg-blue-600 shadow-md backdrop-blur-sm">
        <div class="relative px-4 py-3 md:py-4">
            <h1 class="text-2xl md:text-3xl font-bold text-center text-white">Árvore Genealógica Schultz</h1>
            <img src="https://drive.google.com/thumbnail?id=1KGmCTMABJNPqd9RnQIzkkaUAxgGDZV5G"
                 alt="QR Code" 
                 class="absolute right-4 top-1/2 transform -translate-y-1/2 w-12 h-12 md:w-23 md:h-23 rounded-lg shadow-md cursor-pointer hover:scale-110 transition-transform"
                 style="image-rendering: pixelated;"
                 onclick="openQRModal()">
        </div>
        <div id="tree-controls">
            <!-- Os controles de árvore serão inseridos aqui pelo JavaScript -->
        </div>
    </div>
    <div class="pt-32 md:pt-40 w-full items-start">
        <div id="tree-pan-wrapper" class="w-full">
            <div id="tree-canvas" class="relative min-h-screen flex justify-center">
                <div id="family-tree" class="tree">
                    <!-- Estrutura da árvore será gerada pelo JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/family-data.js"></script>
    <script src="scripts/tree-generator.js"></script>


</body>

</html>
