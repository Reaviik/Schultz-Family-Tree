<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore Genealógica Schultz</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leader-line"></script>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Header fixo -->
    <header class="fixed top-0 left-0 w-full z-50 bg-blue-600 shadow-md h-12 flex items-center">
        <div class="px-4 py-3 flex flex-row items-center justify-between gap-2 w-full">
            <!-- Espaço fantasma à esquerda -->
            <div class="flex flex-row gap-4 items-center invisible">
                <button class="bg-green-500 px-4 py-2 rounded">Participar</button>
                <img src="https://drive.google.com/thumbnail?id=1KGmCTMABJNPqd9RnQIzkkaUAxgGDZV5G" class="w-10 h-10 rounded-lg" />
            </div>
            <h1 class="text-base md:text-lg font-bold text-white text-center">Árvore Genealógica Schultz</h1>
            <div class="flex flex-row gap-4 items-center">
                <button onclick="window.location.href='formulario.html'" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded shadow transition-colors">Participar</button>
                <img src="https://drive.google.com/thumbnail?id=1KGmCTMABJNPqd9RnQIzkkaUAxgGDZV5G"
                     alt="QR Code"
                     class="w-10 h-10 rounded-lg shadow-md cursor-pointer hover:scale-110 transition-transform"
                     style="image-rendering: pixelated;"
                     onclick="openQRModal()">
            </div>
        </div>
    </header>
    <!-- Div dos botões fixa logo abaixo do header -->
    <div class="fixed top-16 md:top-12 left-0 w-full z-40 bg-white shadow flex justify-center items-center gap-4">
        <div id="tree-controls" class="flex gap-2"></div>
    </div>
    <!-- Árvore ocupa o resto -->
    <main class="flex-1 w-full overflow-auto">
        <div id="tree-pan-wrapper" class="w-full h-full overflow-x-auto mt-24">
            <div id="tree-canvas" class="relative min-h-screen flex justify-center bg-gradient-to-tr from-blue-600 to-pink-700">
                <div id="family-tree" class="tree min-w-max">
                    <!-- Estrutura da árvore será gerada pelo JavaScript -->
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/family-data.js"></script>
    <script src="scripts/tree-generator.js"></script>
    <script src="discord/loginDiscord.js"></script>
</body>

</html>
